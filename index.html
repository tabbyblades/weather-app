<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App
    </title>
  </head>
  <body>
      <div class="container">
      <div class ="nav">
      <nav class="navbar navbar-light" style="background: none;">
  <div class="container-fluid">
    <a class="navbar-brand"></a>
    <form class="d-flex" id="searchForm">
      <input class="form-control me-2" type="search" placeholder="Location" aria-label="Search" id="search-input">
      <button class="btn btn-outline-success" type="submit" id="button">Search</button>
    </form>
  </div>
</nav>
</div>


<button class="current-button" id="currentButton">
  Current
</button>



      <h1>Edinburgh</h1>
      <h2>Thursday 12.30</h2>
      <br />
      <br />

      <p>
        <img src ="images/water.svg">
        Humidity: <span class ="humidity" id="humidity">74%</span> <br /> <br />
<img src="images/windsock.svg">
        Wind: <span class="wind" id="wind">2 m/s</span>
      </p>
     
      <span class="today-image">
      <img src="images/sun.svg" width="250">
      </span>

      <div class="today-temp">
              <img src="images/temp.svg"><span class= temperature id=temp>18°C</span> 
      </div>

    <div class="row"> 
<div class="col-2">
    
    <div class="card h-100">
  <img src="images/sun.svg" class="card-img-top" alt="sunny">
  <div class="card-body">
    <p class="card-text"> <strong>Mon </strong><br/> 8°C  </p>
  </div>
</div>
</div>
<div class="col-2">
    <div class="card h-100">
  <img src="images/cloudy.svg" class="card-img-top" alt="cloudy">
  <div class="card-body">
    <p class="card-text"><strong> Tue </strong><br /> 7°C  </p>
  </div>
</div>
</div>
<div class="col-2">
    <div class="card h-100"> 
  <img src="images/cloudy.svg" class="card-img-top" alt="cloudy">
  <div class="card-body">
    <p class="card-text"><strong> Wed </strong><br /> 4°C</p>
  </div>
</div>
</div>
<div class="col-2">
    <div class="card h-100">
  <img src="images/snowy.svg" class="card-img-top" alt="snowy">
  <div class="card-body">
    <p class="card-text"><strong> Thu </strong><br /> -3°C </p>
  </div>
</div>
</div>
<div class="col-2">
    <div class="card h-100">
  <img src="images/rainy.svg" class="card-img-top" alt="rainy">
  <div class="card-body">
    <p class="card-text"><strong>Fri </strong> <br /> 1°C  </p>
  </div>
</div>
</div>
<div class="col-2">
    <div class="card h-100">
  <img src="images/rainbow.svg" class="card-img-top" alt="rainbow">
  <div class="card-body">
    <p class="card-text"><strong> Sat</strong> <br /> 5°C  </p>
  </div>
</div>
</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
